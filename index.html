<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <article>
      <img src="images/image-equilibrium.jpg" class="img" alt="" srcset="">
      
      <h2>
        Equilibrium #3429
      </h2>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <ul>
        <li> <img src="images/icon-ethereum.svg" alt="ETH img" srcset=""> 0.041 ETH</li>
        <li> <img src="images/icon-clock.svg" alt="clock image" srcset=""> 3 days left</li>
      </ul>
    </article>
    <article>
      <img src="images/image-avatar.png" alt="avatar image of user" srcset="">
      <p>Creation of Jules Wyvern</p>
    </article>
    <article>

    </article>
    <article>

    </article>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
